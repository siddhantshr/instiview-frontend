name: CI

on:
    push:
        branches: [master, dev]
    pull_request:
        branches: [master, dev]

jobs:
    build-and-lint:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 23
                  cache: npm

            - name: Install dependencies
              run: npm ci

            - name: Run Prettier check
              run: npm run format:check

            - name: Run ESLint
              run: npm run lint

            - name: Build project
              run: npm run build
